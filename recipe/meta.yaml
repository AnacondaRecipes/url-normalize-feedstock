{% set name = "url-normalize" %}
{% set version = "2.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_')}}-{{ version }}.tar.gz
  sha256: 74a540a3b6eba1d95bdc610c24f2c0141639f3ba903501e61a52a8730247ff37
  #patches:
  #  - patches/0001-change-build-backend-to-poetry-core.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: True  # [py<38]

requirements:
  host:
    - pip
    - python
    - wheel
    - setuptools >=42
  run:
    - python
    - idna >=3.3

test:
  source_files:
    - tests
  imports:
    - url_normalize
  commands:
    - pip check
    - pytest -v tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/niksite/url-normalize
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: URL normalization for Python
  description: |
    URL normalization for Python.
    Normalizes encoding, schemes, hosts, ports, IDN domains, authorities, and other URL variations.
  doc_url: https://github.com/niksite/url-normalize
  dev_url: https://github.com/niksite/url-normalize

extra:
  recipe-maintainers:
    - jwcook
